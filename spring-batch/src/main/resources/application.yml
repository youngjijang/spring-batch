spring:
  application:
    name: spring-batch
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:teatdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
      driver-class-name: org.h2.Driver
  batch:
    jdbc:
      initialize-schema: ALWAYS
    job:
      enabled: false #job이 application load될때 자동실행되지 않도록 설정

---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    hikari:
      jdbc-url:
      username:
      password:
      driver-class-name: com.mysql.jdbc.Driver
  batch:
    jdbc:
      initialize-schema: ALWAYS